<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PutYourHeartIntoIt</title>
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <img id="logo" src="logo.png" alt="">
        <h1>PutYourHeartIntoIt</h1>
        <div class="spotify">
            <button id="start_link" onclick="link()">
                <b id="link_status">Loading...</b>
                <img style="width: 40px; margin-left: 8px;"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/512px-Spotify_icon.svg.png"
                    alt="">
            </button>
        </div>
    </header>
    <div class="content">
        <div class="heart-rate">
            <h1 id="your_bpm" style="margin-top: -35px;">Your BPM</h1>
            <h1 id="counter" style="transform: translateY(-20px);">...â™¡</h1>
            <h1 id="current_zone" style="font-size: 20px;">Zone: </h1>
            <h1 id="music_bpm" style="font-size: 20px;">music bpm range: loading...</h1>
        </div>
        <input type="range" id="slider" min="60" max="220" value="120">
        <b id="current_playlist">Current Playlist: loading...</b>
    </div>

    <script>
        slider.max = max_hr;
        let heart_rate = slider.value;

        update_info();

        slider.addEventListener("input", (event) => {
            heart_rate = event.target.value;
            update_info();
        })
    </script>
</body>

</html>
